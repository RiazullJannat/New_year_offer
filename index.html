<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New_Year_Offer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<link rel="stylesheet" href="style/style.css">

<body>
    <!-- banner section -->
    <header class="banner_container">
        <div class="text_container">
            <p>Happy New Year</p>
            <h1>
                New Year Party <br>   Celebration
            </h1>
        </div>
    </header>
    <main>
        <!-- offer section -->
        <section class="offer">
            <div class="container">

                    65% OFF

                <h3 class="categories">ALL CATEGORIES</h3>
                <img src="/images/New Year Photo.png" alt="">
            </div>
        </section>
        <!-- offer section end -->
         <!-- party details start -->
         <section class="midnight">
            <div class="party_details">
                <h1 class="highlight">
                    Welcome to <br> midnight party
                </h1>
                <p class="regular_p">
                    Dolor sit amet consectetur. Consequat eget consectetur maecenas sed molestie malesuada. Ipsum sed sodales risus ut pellentesque vel euismod. 
                </p>
                <span class="join">Join Now</span>
            </div>
            <div class="pic">
                <img src="/images/Group 70.png" alt="">
                
            </div>
         </section>
    </main>
    <footer></footer>
